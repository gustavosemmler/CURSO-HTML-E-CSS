<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte 06</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul style="square">
    <li><abbr title="use a tag p">Parágrafos</abbr></li>
    <li><abbr title="use a tag h1">Titulos</abbr></li>
    <li><abbr title="use a tag img">imagens</abbr></li>
    <li><abbr title="use a tag abbr">abreviações</abbr></li>
    <li><abbr title="use a tag code">código-fonte</abbr></li>
    <li><abbr title="use a tag ol li">lista numerada</abbr></li>
    <li><abbr title="use a tag ul li">listá com marcadores</abbr></li>
</ul>

</body>
</html>
