<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens da minha face</title>
</head>
<body>
    <h1>Testando minha cara em diversos tamanhos</h1>
    <hr>
    <p>Bora ver se consigo mudar minha face de acordo com o tamanho da tela que o usuário está utilizando!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="mcimg/mc-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="mcimg/mc-m.png" type="image/png">
        <img src="mcimg/mc-g.png" alt="minha cara grande">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>bora reproduzir uns audizinhos</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/ze da manga.ogg" type="audio/ogg">
    </audio>
</body>
</html>
