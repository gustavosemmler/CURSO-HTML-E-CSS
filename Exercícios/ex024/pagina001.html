<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de teste</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgrey;
            color: white;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            color: black;
        }

        tr:nth-child(odd){
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Isso é um teste</h1>
    <body>
        <h1>mesclagem de células</h1>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                
            </tr>
            <tr>
                
                <td colspan="2">H</td>
                
            </tr>
            <tr>
                
                <td colspan="2">L</td>
            </tr>
        </table>
</body>
</html>
