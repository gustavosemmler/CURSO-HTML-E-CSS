<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 
        
       <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar
    </p>

    <p>o site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do Iframe</p>

    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.gitgub.io" frameborder="0">
            <a href="https://gustavoguanabara.gitgub.io" target="_blank">githubj</a>
        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
